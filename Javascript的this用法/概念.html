<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--this是Javascript语言的一个关键字。
		它代表函数运行时，自动生成的一个内部对象，只能在函数内部使用。比如，-->
	</body>
	<script type="text/javascript">
		function test() {　　　　
			this.x = 1;　　
		}
	</script>
	<!--随着函数使用场合的不同，this的值会发生变化。但是有一个总的原则，
	那就是this指的是，调用函数的那个对象。-->

</html>
