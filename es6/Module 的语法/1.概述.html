	<!--ES6 模块的设计思想，是尽量的静态化，使得编译时就能确定模块的依赖关系，以及输入和输出的变量。
	CommonJS 和 AMD 模块，都只能在运行时确定这些东西。比如，CommonJS 模块就是对象，
	输入时必须查找对象属性。-->
	<script type="text/javascript">
		// CommonJS模块
		let {
			stat,
			exists,
			readFile
		} = require('fs');

		// 等同于
		let _fs = require('fs');
		let stat = _fs.stat;
		let exists = _fs.exists;
		let readfile = _fs.readfile;
//		上面代码的实质是整体加载fs模块（即加载fs的所有方法），生成一个对象（_fs），
//		然后再从这个对象上面读取3个方法。这种加载称为“运行时加载”，
//		因为只有运行时才能得到这个对象，导致完全没办法在编译时做“静态优化”。

//		ES6 模块不是对象，而是通过export命令显式指定输出的代码，再通过import命令输入。
		// ES6模块
		import { stat, exists, readFile } from 'fs';
		
//		上面代码的实质是从fs模块加载3个方法，其他方法不加载。
//		这种加载称为“编译时加载”或者静态加载，即 ES6 可以在编译时就完成模块加载，
//		效率要比 CommonJS 模块的加载方式高。当然，这也导致了没法引用 ES6 模块本身，
//		因为它不是对象。
	</script>
