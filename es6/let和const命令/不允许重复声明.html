<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--let不允许在相同作用域内，重复声明同一个变量。-->
	</body>
	<script type="text/javascript">
		// 报错
		function() {
			let a = 10;
			var a = 1;
		}

		// 报错
		function() {
			let a = 10;
			let a = 1;
		}

		//因此，不能在函数内部重新声明参数。
		function func(arg) {
			let arg; // 报错
		}

		function func(arg) {
			{
				let arg; // 不报错
			}
		}
	</script>

</html>
