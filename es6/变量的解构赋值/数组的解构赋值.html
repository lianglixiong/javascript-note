<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<!--以前，为变量赋值，只能直接指定值-->
	<script type="text/javascript">
		let a = 1;
		let b = 2;
		let c = 3;
		//		ES6 允许写成下面这样
		let [a, b, c] = [1, 2, 3];

		//		本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。
		//		下面是一些使用嵌套数组进行解构的例子。
		let [foo, [
			[bar], baz
		]] = [1, [
			[2], 3
		]];
		foo // 1
		bar // 2
		baz // 3

		let [, , third] = ["foo", "bar", "baz"];
		third // "baz"

		let [x, , y] = [1, 2, 3];
		x // 1
		y // 3

		let [head, ...tail] = [1, 2, 3, 4];
		head // 1
		tail // [2, 3, 4]

		let [x, y, ...z] = ['a'];
		x // "a"
		y // undefined
		z // []

		//		如果解构不成功，变量的值就等于undefined。
		let [foo] = [];
		let [bar, foo] = [1];
		//		以上两种情况都属于解构不成功，foo的值都会等于undefined。

		//		另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功。
		let [x, y] = [1, 2, 3];
		x // 1
		y // 2

		let [a, [b], d] = [1, [2, 3], 4];
		a // 1
		b // 2
		d // 4
		//		上面两个例子，都属于不完全解构，但是可以成功

		//		如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
		// 报错
		let [foo] = 1;
		let [foo] = false;
		let [foo] = NaN;
		let [foo] = undefined;
		let [foo] = null;
		let [foo] = {};
	</script>

</html>
